<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css"> 
  <script src="script.js" async></script>
</head>
<body>
<main class="content">
<div class="info"> 

<section class="title"> 
  <h1> Get <span class='purple'>insights </span>that help your business grow.</h1>

    <p class="description">
    Discover the benefits of data analytics and make better decisions regarding revenue,
    customer experience, and overall efficiency.
    </p>

    <div class='row-list'>
      <p class='stat'><span class="number">10k+</span> COMPANIES</p>
      <p class='stat'><span class="number">314</span> TEMPLATES<p>
        <p class='stat'><span class="number">12M+</span> QUERIES<p>
        </div>
      </section> 
</div>
<div class="imgContainer">
  <img src="images/image-header-desktop.jpg" alt="desktop" class="imgONE">
  <img src="images/image-header-mobile.jpg" alt="desktop" class="imgTWO">
  <div class="cover"></div>
</div>



</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Clive Ciccio</a>.
  </footer>
</body>
</html>
